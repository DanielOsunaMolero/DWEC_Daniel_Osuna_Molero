<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio de Perros</title>
    <link href="./assets/styles/output.css" rel="stylesheet">

    <!-- Cargar jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
    <script defer src="./assets/js/api.js"></script>
    <script defer src="./assets/js/infinite_scroll.js"></script>
    

</head>
<body class="bg-gray-100">

    <!-- 🟢 HEADER -->
    <header class="bg-gradient-to-r from-blue-900 via-purple-800 to-indigo-900 text-white p-5 shadow-lg border-b-2 border-cyan-400">
        <div class="container mx-auto flex justify-between items-center">
            <section class="flex items-center space-x-4">
                <img src="./img/png-transparent-pet-day-dog-golden-retriever-smile-happy-dog-head.png" alt="Logo" class="w-12 h-12 rounded-full shadow-md">
                <h1 class="text-2xl md:text-3xl font-extrabold tracking-widest text-cyan-300 drop-shadow-lg">
                    PerroVerso
                </h1>
            </section>

            <button id="menu-toggle" class="md:hidden text-cyan-300 text-3xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>

            <nav id="menu" class="hidden md:flex space-x-6">
                <a href="index.html" class="text-lg font-semibold px-4 py-2 rounded-md text-cyan-300 hover:text-white transition duration-300">
                    JavaScript
                </a>
                <a href="jquery.html" class="text-lg font-semibold px-4 py-2 rounded-md text-cyan-300 hover:text-white transition duration-300">
                    jQuery
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6 lg:p-8 flex justify-center">
        <section id="card-container" 
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- 🐶 Aquí se inyectarán las tarjetas desde la API -->
        </section>
    </main>
    

    <!-- 🟢 FOOTER -->
    <footer class="bg-gradient-to-r from-blue-900 via-purple-800 to-indigo-900 text-white p-6 mt-12 shadow-lg border-t-2 border-cyan-400 text-center">
        <p class="text-cyan-300 text-lg font-semibold tracking-wide drop-shadow-md">
            &copy; 2025 PerroVerso
        </p>
        <section class="mt-4 flex justify-center space-x-6">
            <a href="#" class="text-cyan-300 hover:text-white transition duration-300 text-xl">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="text-cyan-300 hover:text-white transition duration-300 text-xl">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-cyan-300 hover:text-white transition duration-300 text-xl">
                <i class="fab fa-instagram"></i>
            </a>
        </section>
    </footer>

    <!-- Script para el menú responsive -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>
