<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Sitio de Perros</title>
        <link rel="stylesheet" href="./../tailwind.config.js">
        <link href="./assets/styles/output.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
        <script defer src="./assets/js/api.js"></script>
    </head>
    
<body class="bg-gray-100">
    <header class="bg-gradient-to-r from-blue-900 via-purple-800 to-indigo-900 text-white p-5 shadow-lg flex justify-between items-center border-b-2 border-cyan-400">
        <div class="flex items-center space-x-4">
            <img src="./img/png-transparent-pet-day-dog-golden-retriever-smile-happy-dog-head.png" alt="Logo" class="w-12 h-12 rounded-full shadow-md">
            <h1 class="text-3xl font-extrabold tracking-widest text-cyan-300 drop-shadow-lg">
                PerroVerso
            </h1>
        </div>
        <nav class="space-x-6 flex">
            <a href="index.html" class="relative text-lg font-semibold px-4 py-2 rounded-md text-cyan-300 hover:text-white transition duration-300">
                JavaScript
            </a>
            <a href="jquery.html" class="relative text-lg font-semibold px-4 py-2 rounded-md text-cyan-300 hover:text-white transition duration-300">
                jQuery
            </a>
        </nav>
    </header>
    
    

    <main class="container mx-auto p-6">
        <div id="card-container" 
             class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 place-items-center">
        </div>
    </main>
    
    
    

    <footer class="bg-gradient-to-r from-blue-900 via-purple-800 to-indigo-900 text-white p-6 mt-12 shadow-lg border-t-2 border-cyan-400 text-center relative">
        <p class="text-cyan-300 text-lg font-semibold tracking-wide drop-shadow-md">
            &copy; 2025 PerroVerso
        </p>
        <div class="mt-4 flex justify-center space-x-6">
            <a href="#" class="text-cyan-300 hover:text-white transition duration-300 text-xl">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="text-cyan-300 hover:text-white transition duration-300 text-xl">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-cyan-300 hover:text-white transition duration-300 text-xl">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

</html>
